<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Detalhes do Setor')}" />

<body>
	
	<div th:replace="~{fragmentos :: form-logout}" />
	
	<div th:replace="~{fragmentos :: idioma(${uri})}" />
	
	<div class="container">
		
		<img src="/img/logo.png" alt="Logo" style="height: 80px; margin-right: 16px; margin-top: 5px">
		
		<div class="row">
			<h1 th:text="#{detalhes_setor}">Detalhes do Setor</h1>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">

					<tr>
						<td style= "color: white" th:text="#{setor.descricao}">Descrição do setor</td>
						<td><span th:text="${setor.descricao}"></span></td>
					</tr>
					<tr>
						<td style= "color: white" th:text="#{empresa}">Empresa</td>
						<td><span th:text="${setor.empresa.nome_empresa}"></span></td>
					</tr>

				</table>
			</div>
		</div>
		<div class="row">
			<a href="/setor/index"><span th:text="#{lista_setores}"></span></a>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
