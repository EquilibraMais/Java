<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastrar Setor')}" />
  <body>
	  
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
	  <div th:replace="~{fragmentos :: idioma(${uri})}" />
	  
    <div class="container">
		
		<img src="/img/logo.png" alt="Logo" style="height: 80px; margin-right: 16px; margin-top: 5px">
		
        <div class="row">
            <h1 th:text="#{cadastrar_setor}">Cadastrar Setor</h1>
        </div>
        <div class="row">
            
            <form th:object="${setor}" th:action="@{/setor/insere_setor}" method="post">
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            	
            	<span th:text="#{setor.descricao}"> Descrição do setor: </span> <input class="form-control" type="number" th:field="*{descricao}"><br>
				<span th:text="#{empresa}"> Empresa: </span>
				            	<select class="form-select" th:field="*{empresa.id}">
				            		<option th:each="empresa : ${lista_empresas}" th:value="${empresa.id}" th:text="${empresa.nome_empresa}" />
				            	</select>
								
            	<button type="submit"><span th:text="#{cadastrar_setor}">Cadastrar</span> Setor</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/setor/index" th:text="#{voltar_index}">Voltar à página inicial</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
