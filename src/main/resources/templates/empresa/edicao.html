<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Empresa')}" />
  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
	  <div th:replace="~{fragmentos :: idioma(${uri})}" />
    <div class="container">
		
		<img src="/img/logo.png" alt="Logo" style="height: 80px; margin-right: 16px; margin-top: 5px">
		
        <div class="row">
            <h1 th:text="#{empresa.botao_editar}">Editar Empresa</h1>
        </div>
        <div class="row">
            
            <form th:object="${empresa}" th:action="@{/empresa/atualizar_empresa/{id}(id = ${empresa.id})}" method="post">
            	
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				<span th:text="#{nome_empresa}"> Nome da Empresa:</span> <input class="form-control" type="text" th:field="*{nome_empresa}" th:errorclass="is-invalid">
            	<div class="invalid-feedback"><span th:errors="*{nome_empresa}"></span></div><br>
								
            	<button type="submit"><span th:text="#{empresa.botao_editar}">Editar Empresa</span<</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/empresa/index"th:text="#{lista_empresas}">Listar empresas</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
