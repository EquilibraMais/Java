<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastrar Informações de Funcionário')}" />
  <body>
	  
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
	  <div th:replace="~{fragmentos :: idioma(${uri})}" />
	  
    <div class="container">
		
		<img src="/img/logo.png" alt="Logo" style="height: 80px; margin-right: 16px; margin-top: 5px">
		
        <div class="row">
            <h1 th:text="#{cadastrar_funcionario_info}">Cadastrar Informações de Funcionário</h1>
        </div>
        <div class="row">
            
            <form th:object="${funcionario_info}" action="/funcionario_info/insere_funcionario_info" method="post">
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            	
            	<span th:text="#{funcionario_info.humor}"> Humor: </span> <input class="form-control" type="text" th:field="*{humor}"><br>
				<span th:text="#{funcionario_info.energia}"> Energia: </span> <input class="form-control" type="text" th:field="*{energia}"><br>
				<span th:text="#{funcionario_info.carga}"> Carga: </span> <input class="form-control" type="text" th:field="*{carga}"><br>
				<span th:text="#{funcionario_info.sono}"> Sono: </span> <input class="form-control" type="text" th:field="*{sono}"><br>
				<span th:text="#{funcionario_info.observacao}"> Observação: </span> <input class="form-control" type="text" th:field="*{observacao}"><br>
				<span th:text="#{funcionario_info.historico_medico}"> Histórico Médico: </span> <input class="form-control" type="text" th:field="*{historico_medico}"><br>
				<span th:text="#{funcionario_info.data}"> Data: </span> <input class="form-control" type="date" th:field="*{data}"><br>
				<span th:text="#{funcionario_info.setor}"> Setor: </span>
								         <select class="form-select" th:field="*{usuario.id}">
								            <option th:each="usuario : ${lista_usuarios}" th:value="${usuario.id}" th:text="${usuario.setor.descricao}" />
								         </select>
								
            	<button type="submit"><span th:text="#{cadastrar_funcionario_info}"> Cadastrar Informação de Funcionário </span> </button>
            </form>
            
        </div>
        <div class="row">
            <a href="/funcionario_info/index" th:text="#{voltar_index}">Voltar à página inicial</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
