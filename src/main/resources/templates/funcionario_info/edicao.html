<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Informações de Funcionários')}" />
  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
	  <div th:replace="~{fragmentos :: idioma(${uri})}" />
    <div class="container">
		
		<img src="/img/logo.png" alt="Logo" style="height: 80px; margin-right: 16px; margin-top: 5px">
		
        <div class="row">
            <h1 th:text="#{editar_funcionario_info}">Editar Informação de Funcionário</h1>
        </div>
        <div class="row">
            
            <form th:object="${funcionario_info}" th:action="@{/funcionario_info/atualizar_funcionario_info/{id}(id = ${funcionario_info.id})}" method="post">
            	
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				<span th:text="#{funcionario_info.humor}"> Humor: </span> <input class="form-control" type="text" th:field="*{humor}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{humor}"></div><br>
				<span th:text="#{funcionario_info.energia}"> Energia: </span> <input class="form-control" type="text" th:field="*{energia}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{energia}"></div><br>
				<span th:text="#{funcionario_info.carga}"> Carga: </span> <input class="form-control" type="text" th:field="*{carga}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{carga}"></div><br>
				<span th:text="#{funcionario_info.sono}"> Sono: </span> <input class="form-control" type="text" th:field="*{sono}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{sono}"></div><br>
				<span th:text="#{funcionario_info.observacao}"> Observação: </span> <input class="form-control" type="text" th:field="*{observacao}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{observacao}"></div><br>
				<span th:text="#{funcionario_info.historico_medico}"> Histórico Médico: </span> <input class="form-control" type="text" th:field="*{historico_medico}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{historico_medico}"></div><br>
				<span th:text="#{funcionario_info.data}"> Data: </span> <input class="form-control" type="date" th:field="*{data}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{data}"></div><br>					
            	<span th:text="#{funcionario_info.setor.descricao}"> Setor: </span>
				            	<select class="form-select" th:field="*{usuario.id}">
				            		<option th:each="usuario : ${lista_usuarios}" th:value="${usuario.id}" th:text="${usuario.setor.descricao}" />
				            	</select>
								
            	<button type="submit"><span th:text="#{editar_funcionario_info}"> Editar Informações de Funcionário </span> </button>
            </form>
            
        </div>
        <div class="row">
            <a href="/funcionario_info/index" th:text="#{lista_funcionarios_infos}">Listar Informações de Funcionários</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
