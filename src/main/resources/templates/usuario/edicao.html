<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Usu치rio')}" />
  <body>
	  <div th:replace="~{fragmentos :: form-logout}" />
	  
	  <div th:replace="~{fragmentos :: idioma(${uri})}" />
    <div class="container">
		
		<img src="/img/logo.png" alt="Logo" style="height: 80px; margin-right: 16px; margin-top: 5px">
		
        <div class="row">
            <h1 th:text="#{editar_usuario}">Editar Usu치rio</h1>
        </div>
        <div class="row">
            
            <form th:object="${usuario}" th:action="@{/usuario/atualizar_usuario/{id}(id = ${usuario.id})}" method="post">
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
            	<span th:text="#{usuario.nome}"> Nome: </span> <input class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{nome}"></div><br>
            	<span th:text="#{usuario.cargo}"> Cargo: </span> <input class="form-control" type="text" th:field="*{cargo}" th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{cargo}"></div><br>
				<span th:text="#{usuario.senha}"> Senha: </span> <input class="form-control" type="password" th:field="*{senha}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{senha}"></div><br>
				<span th:text="#{usuario.setor.descricao}"> Setor: </span> <select class="form-select" th:field="*{setor.id}">
				<option th:each="setor : ${lista_setores}" th:value="${setor.id}" th:text="${setor.descricao}" />
				</select>
								
            	<button type="submit"><span th:text="#{editar_usuario}"> Editar Usu치rio </span> </button>
            </form>
            
        </div>
        <div class="row">
            <a href="/usuario/index" th:text="#{lista_usuarios}">Listar usu치rios</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
